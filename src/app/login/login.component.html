<div class="container">
    <div class="text-center">
        <img src="assets/logo.png" alt="logo">
        <h3>Bienvenido, por favor ingrese sus datos</h3>
    </div>
    <form [formGroup]="formularioLogin">
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" id="email" formControlName="email" aria-describedby="emailHelp"
                placeholder="Ingrese su correo electrónico">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese su contraseña">
        </div>
        <button type="submit" (click)="ingresar()" [disabled]="!formularioLogin.valid" class="btn btn-primary">Ingresar</button>
    </form>
</div>
