<div class="container mt-5">
    <form>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" placeholder="Agregar el nombre">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" class="form-control" placeholder="Agregue el apellido">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Correo</label>
                    <input type="text" class="form-control" placeholder="Agregue un correo">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>DNI</label>
                    <input type="text" class="form-control" placeholder="Agregue un DNI">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Fecha de nacimiento</label>
                    <input type="date" class="form-control" placeholder="Seleccione la fecha de nacimiento">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Teléfono</label>
                    <input type="tel" class="form-control" placeholder="Ingrese un teléfono">
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group">
                    <label>Imagen</label>
                    <input type="file" class="form-control-file" placeholder="Seleccione una imagen">
                </div>
            </div>
            <div class="col-sm-12">
                <progressbar [value]="22" type="danger" [striped]="true">22%</progressbar>
            </div>
            <br><br>
            <button class="btn btn-primary">Agregar</button>
        </div>
    </form>
</div>
